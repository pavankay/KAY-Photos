<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .wrapper {
            width: 200px;
            height: 60px;
            position: relative;
            z-index: 1;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background-color: #fff;
            left: 15%;
            transform-origin: 50%;
            animation: circle7124 .5s alternate infinite ease;
        }
        
        @keyframes circle7124 {
            0% {
                top: 60px;
                height: 5px;
                border-radius: 50px 50px 25px 25px;
                transform: scaleX(1.7);
            }
            40% {
                height: 20px;
                border-radius: 50%;
                transform: scaleX(1);
            }
            100% {
                top: 0%;
            }
        }
        
        .circle:nth-child(2) {
            left: 45%;
            animation-delay: .2s;
        }
        
        .circle:nth-child(3) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }
        
        .shadow {
            width: 20px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.9);
            position: absolute;
            top: 62px;
            transform-origin: 50%;
            z-index: -1;
            left: 15%;
            filter: blur(1px);
            animation: shadow046 .5s alternate infinite ease;
        }
        
        @keyframes shadow046 {
            0% {
                transform: scaleX(1.5);
            }
            40% {
                transform: scaleX(1);
                opacity: .7;
            }
            100% {
                transform: scaleX(.2);
                opacity: .4;
            }
        }
        
        .shadow:nth-child(4) {
            left: 45%;
            animation-delay: .2s
        }
        
        .shadow:nth-child(5) {
            left: auto;
            right: 15%;
            animation-delay: .3s;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        header {
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e0e0e0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0;
            margin-bottom: 0;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            min-height: 300px;
        }
        
        .gallery-item.wide {
            grid-column: span 2;
        }
        
        .gallery-item.tall {
            grid-row: span 2;
            min-height: 620px;
        }
        
        .gallery-item.large {
            grid-column: span 2;
            grid-row: span 2;
            min-height: 620px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover .gallery-item-info {
            transform: translateY(0);
            opacity: 1;
        }
        
        .about-section {
            display: flex;
            gap: 40px;
            margin: 60px 0;
            align-items: center;
            flex-direction: row;
        }
        
        .about-image {
            flex: 0 0 300px;
            border-radius: 4px;
            overflow: hidden;
            height: 300px;
        }
        
        .about-image img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        .about-content {
            flex: 1;
            padding-right: 0;
            padding-left: 20px;
        }
        
        .about-content h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        
        .category-btn {
            background-color: transparent;
            color: #f5f5f5;
            border: none;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .category-btn::after {
            content: '';
            position: absolute;
            bottom: -21px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f5f5f5;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .category-btn:hover::after,
        .category-btn.active::after {
            transform: scaleX(1);
        }
        
        .category-btn:hover,
        .category-btn.active {
            background-color: transparent;
            color: #f5f5f5;
        }
        
        .section-title, .about-content h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after, .about-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #f5f5f5;
        }
        
        .about-content h2 {
            text-align: left;
        }
        
        .about-content h2::after {
            left: 0;
            transform: none;
        }
        
        .gallery-section {
            padding-top: 20px;
            margin-bottom: 60px;
        }
        
        .hidden {
            display: none;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
        }
        
        .close-lightbox {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
        
        footer {
            border-top: 1px solid #333;
            padding: 20px 0;
            text-align: center;
            margin-top: 60px;
        }
        
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .about-section {
                flex-direction: column;
            }
            
            .about-content {
                padding-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery-item.wide,
            .gallery-item.tall,
            .gallery-item.large {
                grid-column: auto;
                grid-row: auto;
            }
        }
            
            .nav-links {
                gap: 15px;
            }
        
        
        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }
            
            nav {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        .section-divider {
            border-top: 1px solid #333;
            margin: 60px 0;
            width: 100%;
        }
        
        .gallery-section {
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        
        .gallery-section.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        #gallery {
            position: relative;
            min-height: 400px;
        }
        
        .gallery-item {
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <nav>
                <div class="logo">KAY PHOTOS</div>
                <div class="nav-links">
                    <a href="#gallery">Gallery</a>
                    <a href="#about">About</a>
                </div>
            </nav>
        </header>
        
        <main>
            <section id="gallery">
                <h2 class="section-title">Photo Gallery</h2>
                
                <div class="categories" id="category-buttons">
                    <button class="category-btn active" data-category="all">All Photos</button>
                </div>
                
                <section id="all" class="gallery-section">
                    <div class="gallery" id="all-gallery"></div>
                </section>
            </section>
            
            <div class="section-divider"></div>
            
            <section id="about" class="about-section">
                <div class="about-image">
                    <img src="photos/image_files/ME.jpg" alt="Photographer Profile">
                </div>
                <div class="about-content">
                    <h2>About the Photographer</h2>
                    <p>I am arjun, I like life</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Kay Photos</p>
        </footer>
    </div>
    
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="close-lightbox">Ã—</span>
            <img src="" alt="Lightbox image">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.loader-container');
            const container = document.querySelector('.container');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const closeLightbox = document.querySelector('.close-lightbox');
            const categoryButtonsContainer = document.getElementById('category-buttons');
            const galleryContainer = document.getElementById('gallery');
            
            const createdSections = new Set(['all']);
            const sectionGalleries = {
                'all': document.getElementById('all-gallery')
            };
            
            const showSiteContent = () => {
                container.style.opacity = '1';
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 500);
            };
            
            const setupLightbox = () => {
                const galleryItems = document.querySelectorAll('.gallery-item');
                galleryItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const imgSrc = this.querySelector('img').src;
                        lightboxImg.setAttribute('src', imgSrc);
                        lightbox.style.display = 'flex';
                    });
                });
            };
            
            closeLightbox.addEventListener('click', function() {
                lightbox.style.display = 'none';
            });
            
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
            
            const createGalleryItem = (imagePath, title) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = title;
                img.loading = 'lazy';
                img.decoding = 'async';
                
                img.onload = function() {
                    const ratio = this.naturalWidth / this.naturalHeight;
                    
                    if (ratio >= 1.7) {
                        item.classList.add('wide');
                    } else if (ratio <= 0.7) {
                        item.classList.add('tall');
                    } else if (ratio > 1.3 && ratio < 1.7 && this.naturalWidth > 800) {
                        item.classList.add('large');
                    } else if (ratio >= 0.7 && ratio <= 0.8 && this.naturalHeight > 800) {
                        item.classList.add('large');
                    }
                    
                    item.dataset.ratio = ratio;
                    item.dataset.width = this.naturalWidth;
                    item.dataset.height = this.naturalHeight;
                };
                
                const info = document.createElement('div');
                info.className = 'gallery-item-info';
                
                const h3 = document.createElement('h3');
                h3.textContent = title;
                
                info.appendChild(h3);
                item.appendChild(img);
                item.appendChild(info);
                
                return item;
            };
            
            const addGalleryItemWithAnimation = (item, index, galleryElement) => {
                return new Promise((resolve) => {
                    galleryElement.appendChild(item);
                    item.offsetHeight;
                    
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                    
                    setTimeout(resolve, 800);
                });
            };
            
            const createSectionIfNeeded = (sectionId, displayName) => {
                if (createdSections.has(sectionId)) {
                    return;
                }
                
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.setAttribute('data-category', sectionId);
                button.textContent = displayName || sectionId.charAt(0).toUpperCase() + sectionId.slice(1);
                categoryButtonsContainer.appendChild(button);
                
                const section = document.createElement('section');
                section.id = sectionId;
                section.className = 'gallery-section hidden';
                
                const gallery = document.createElement('div');
                gallery.className = 'gallery';
                gallery.id = `${sectionId}-gallery`;
                
                section.appendChild(gallery);
                galleryContainer.appendChild(section);
                
                createdSections.add(sectionId);
                sectionGalleries[sectionId] = gallery;
                
                button.addEventListener('click', handleCategoryClick);
            };
            
            const handleCategoryClick = function() {
                document.querySelectorAll('.category-btn').forEach(btn => 
                    btn.classList.remove('active')
                );
                
                this.classList.add('active');
                
                const sectionId = this.getAttribute('data-category');
                
                document.querySelectorAll('.gallery-section').forEach(section => {
                    if (section.id === sectionId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            };
            
            document.querySelector('.category-btn[data-category="all"]')
                .addEventListener('click', handleCategoryClick);
            
            const formatSectionId = (section) => {
                return section.toLowerCase()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-');
            };
            
            const loadPhotosFromJSON = async () => {
                try {
                    const response = await fetch('photos/photos.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    document.getElementById('all-gallery').innerHTML = '';
                    
                    const sectionsMap = new Map();
                    data.forEach(photo => {
                        if (photo.section && !sectionsMap.has(photo.section)) {
                            const sectionId = formatSectionId(photo.section);
                            sectionsMap.set(sectionId, photo.section);
                        }
                    });
                    
                    sectionsMap.forEach((displayName, sectionId) => {
                        createSectionIfNeeded(sectionId, displayName);
                    });
                    
                    for (let i = 0; i < data.length; i++) {
                        const photo = data[i];
                        const imagePath = `photos/image_files/${photo.image_path}`;
                        const title = photo.image_title || 'Untitled';
                        const section = photo.section ? formatSectionId(photo.section) : null;
                        
                        const allItem = createGalleryItem(imagePath, title);
                        await addGalleryItemWithAnimation(allItem, i, document.getElementById('all-gallery'));
                        
                        if (section && sectionGalleries[section]) {
                            const sectionItem = createGalleryItem(imagePath, title);
                            await addGalleryItemWithAnimation(sectionItem, i, sectionGalleries[section]);
                        }
                    }
                    
                    setupLightbox();
                    
                } catch (error) {
                    const defaultSections = [
                        { id: 'black-and-white', name: 'Black & White' },
                        { id: 'plants', name: 'Plants & Nature' },
                        { id: 'microscopy', name: 'Microscopy' },
                        { id: 'portrait', name: 'Portraits' }
                    ];
                    
                    defaultSections.forEach(section => {
                        createSectionIfNeeded(section.id, section.name);
                    });
                    
                    const allPlaceholders = [
                        { size: '1600/900', title: 'Mountain Vista', section: 'plants' },
                        { size: '800/1200', title: 'Portrait Session', section: 'portrait' },
                        { size: '800/800', title: 'Cell Structure', section: 'microscopy' },
                        { size: '1600/900', title: 'Black and White Study', section: 'black-and-white' },
                        { size: '2000/1000', title: 'Panoramic View', section: 'plants' },
                        { size: '700/1400', title: 'Tall Structure', section: 'black-and-white' },
                        { size: '1200/800', title: 'Wide Angle Shot', section: 'plants' },
                        { size: '900/900', title: 'Square Composition', section: 'microscopy' }
                    ];
                    
                    allPlaceholders.forEach((item, index) => {
                        const allGalleryItem = createGalleryItem(
                            `/api/placeholder/${item.size}`, 
                            item.title
                        );
                        addGalleryItemWithAnimation(allGalleryItem, index, document.getElementById('all-gallery'));
                        
                        if (item.section && sectionGalleries[item.section]) {
                            const sectionItem = createGalleryItem(
                                `/api/placeholder/${item.size}`, 
                                item.title
                            );
                            addGalleryItemWithAnimation(sectionItem, index, sectionGalleries[item.section]);
                        }
                    });
                    
                    setTimeout(setupLightbox, 500);
                }
            };
            
            loadPhotosFromJSON();
            setTimeout(showSiteContent, 1500);
        });
    </script>
</body>
</html>
